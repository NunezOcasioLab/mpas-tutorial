name: mpas-tutorial
channels:
  - conda-forge
  - nodefaults
dependencies:
  - python =3.12
  - pip
  #
  # Jupyter Book v2
  - ipykernel
  - jupyter_core
  - jupyter_server
  - nodeenv >=1.9.1
  - platformdirs >=4.2.2
  #
  # Viz examples
  - cartopy
  - geopandas
  - geovista
  - jupyterlab
  - jupyterlab-myst
  - lonboard
  - matplotlib-base
  - netcdf4
  - numba
  - numpy
  - pandas
  - pyvista
  - xarray
  - uxarray >=2025.09.0
